{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %} 

{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="col-12">
    <div class="card card-chart">
      <div class="card-header ">
        <div class="row">
          <div class="col-sm-12 text-left">
            <h1 style="color:rgb(219, 21, 169); font-size: 500%;">Welcome to SWENG Project</h1>
            <h1 style="color:rgb(219, 21, 169); font-size: 300%;">Brought to you by Noel Peter Industries</h1>
            <p style="font-size: 300%;" >Click on Github to extract Information</p>
          </div>
          <form method="POST">
            {% csrf_token %}
            <div class="col-sm-6" style="padding-left: 30rem">
              <button type="submit" class="btn btn-primary" name="github">Github</button>
            </div>
          </form>
        </div>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <canvas id="chartBig1"></canvas>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
